<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGadget X</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Seção de Preços -->
    <section id="pricing">
        <div class="container">
            <h2>Escolha o seu TechGadget X</h2>
            <div class="pricing-plans">
                <div class="plan">
                    <h3>Modelo Padrão</h3>
                    <p>A partir de $199</p>
                    <button class="btn" onclick="showDetails('standard')">Mais Informações</button>
                </div>
                <div class="plan">
                    <h3>Modelo Pro</h3>
                    <p>A partir de $299</p>
                    <button class="btn" onclick="showDetails('pro')">Mais Informações</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal para Informações Adicionais -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        function showDetails(model) {
            var modalContent = document.getElementById('modalContent');
            var modal = document.getElementById('modal');
            var content = '';

            if (model === 'standard') {
                content = '<h3>Detalhes do Modelo Padrão</h3><p>O TechGadget X Modelo Padrão oferece uma ótima experiência com suas características exclusivas.</p>';
            } else if (model === 'pro') {
                content = '<h3>Detalhes do Modelo Pro</h3><p>O TechGadget X Modelo Pro é a escolha ideal para usuários avançados que buscam o máximo desempenho.</p>';
            }

            modalContent.innerHTML = content;
            modal.style.display = 'block';
        }

        function closeModal() {
            var modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>

</body>
</html>
